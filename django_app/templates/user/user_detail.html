 {%extends "base.html"%}
{% load crispy_forms_filters %}
{% block content %}

    <div class="userinfo mt-3">
        <h4>{{ user.first_name}} {{ user.last_name}}</h4>
        <h4> {{ user.email}} </h4>
    </div>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modifyEmail">
   Modifier
</button>

<div class="modal fade" id="modifyEmail" tabindex="-1" role="dialog" aria-labelledby="modifyEmailLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modifyEmailLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
           <form  method="POST" id="emailAddress" action="">
               <div class="form-group">
                {% csrf_token %}
                {{ form.email|as_crispy_field }}
            </div>
           </form>
      </div>
      <div class="modal-footer">
           <input id="modify-email-form"  type="submit" value="Modifier" class="btn btn-primary"/>
      </div>
    </div>
  </div>
</div>
    <script>
    $(document).ready(function(){
       $('#modify-email-form').on('click', function(e){
            e.preventDefault();
            $('#emailAddress').submit()
            {% comment %}$.ajax({
                url: "",
                type: "POST",
                data: $('#emailAddress').serialize()
            });{% endcomment %}
       });
    });
</script>
 {% endblock %}
